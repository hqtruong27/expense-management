<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="endless admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, endless admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Endless - Premium Admin Template</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    {{useStyle}}
</head>
<body style="margin: 20px auto;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" style="padding: 0 30px;background-color: #fff; -webkit-box-shadow: 0px 0px 14px -4px rgba(0, 0, 0, 0.2705882353);box-shadow: 0px 0px 14px -4px rgba(0, 0, 0, 0.2705882353);width: 100%;">
        <tbody>
            <tr>
                <td>
                    <table align="left" border="0" cellpadding="0" cellspacing="0" style="text-align: left;" width="100%">
                        <tbody>
                            <tr>
                                <td style="text-align: center;"><img src="assets/images/email-template/delivery-2.png" alt="" style="margin-bottom: 30px;"></td>
                            </tr>
                            <tr>
                                <td>
                                    <p style="font-size: 14px;"><b>Hi: {0},</b></p>
                                    <p style="font-size: 14px;">Thư này để nhắc trả nợ,</p>
                                    <!--<p style="font-size: 14px;">Transaction ID : 267676GHERT105467,</p>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" border="0" align="left" style="width: 100%;margin-top: 10px; margin-bottom: 10px;">
                        <tbody>
                            <tr>
                                <td style="background-color: #fafafa; border: 1px solid #ddd;padding: 15px;letter-spacing: 0.3px;width: 50%;">
                                    <h5 style="font-size: 16px;font-weight: 600;color: #000; line-height: 16px; padding-bottom: 13px; border-bottom: 1px solid #e6e8eb; letter-spacing: -0.65px; margin-top:0; margin-bottom: 13px;">Chủ nợ:</h5>
                                    <p style="text-align: left;font-weight: normal; font-size: 14px; color: #000000;line-height: 21px; margin-top: 0;">{1},<br> Email: {2} <br>Số điện thoại: {3}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="order-detail" border="0" cellpadding="0" cellspacing="0" align="left" style="width: 100%;    margin-bottom: 50px;">
                        <tbody>
                            <tr align="left">
                                <th style="text-align: left">NAME</th>
                                <th style="text-align: left">DESCRIPTION</th>
                                <th style="text-align: right">AMOUNT </th>
                            </tr>
                            <tr>
                                <td style="padding-left: 15px;text-align: left">{4}</td>
                                <td valign="top" style="padding-left: 15px;">
                                    <h5 style="margin-top: 15px;">{5}</h5>
                                </td>
                                <td valign="top">
                                    <h5 style="font-size: 14px; color:#444;margin-top:15px;padding-right: 15px;text-align: right;"><b>{6}</b></h5>
                                </td>
                            </tr>
                            <tr class="pad-left-right-space">
                                <td class="m-b-5" colspan="2" align="left">
                                    <p style="font-size: 14px;">Total :</p>
                                </td>
                                <td class="m-b-5" colspan="2" align="right"><b>{7}</b></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="main-bg-light text-center top-0" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tbody>
            <tr>
                <td style="padding: 30px;">
                    <div>

                    </div>
                    <table class="footer-social-icon" border="0" cellpadding="0" cellspacing="0" align="center" style="margin-top:20px;">
                        <tbody>
                            <tr>
                                <td><a href="#"><img src="assets/images/email-template/facebook.png" alt=""></a></td>

                                <td><a href="#"><img src="assets/images/email-template/pinterest.png" alt=""></a></td>

                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 20px auto 0;">

                            <tr>
                                <td><a href="#" style="font-size:13px">Want to change how you receive these emails?</a></td>

                                <td><a href="#" style="font-size:13px; margin:0;text-decoration: underline;">Unsubscribe</a></td>

                </td>
            </tr>
        </tbody>

</html>
